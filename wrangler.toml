#:schema node_modules/wrangler/config-schema.json
name = "oiko"
# Maintenance mode - using simple maintenance worker
main = "maintenance-worker.js"
# Production mode - uncomment line below and comment line above to restore site
# main = ".open-next/worker.js"
compatibility_date = "2025-09-08"
compatibility_flags = ["nodejs_compat"]

routes = [
  { pattern = "oikofit.net", custom_domain = true },
  { pattern = "www.oikofit.net", custom_domain = true },
]

# Assets not needed in maintenance mode
